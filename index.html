<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="EquipoGanadorClass">Equipo Ganador: <h1 id="EquipoGanador"></h1></h1>
    <div class="contenedorContadorDePuntos">
        <div class="EquipoA">
            <h1>Equipo A</h1>
            <h3>HandBall</h3>
            <input type="number" id="HandBall_Input_Equipo_A"  placeholder="0">
            <h3>Resistencia</h3>
            <input type="number" id="Resistencia_Input_A"  placeholder="0">
            <h3>Ajedrez</h3>
            <input type="number" id="Ajederz_Input_A"  placeholder="0">
            <br>
            <h2>PuntosA totales: <h2 id="PuntosA"></h2></h2>
        </div>
        
        <div class="EquipoB">
            <h1>Equipo B</h1>
            <h3>HandBall</h3>
            <input type="number" id="HandBall_Input_Equipo_B" placeholder="0">
            <h3>Resistencia</h3>
            <input type="number" id="Resistencia_Input_B"  placeholder="0">
            <h3>Ajedrez</h3>
            <input type="number" id="Ajederz_Input_B"  placeholder="0">
            <br>
            <h2>PuntosB totales: <h2 id="PuntosB"></h2></h2>
        </div>
    </div>
    <button onclick="contar()" class="button-contar"><h1>Calcular Puntos</h1></button>

    <script src="ContadorDePuntos.js"></script>
</body>
</html>
